<ion-pane class="list list-inset" ng-controller= "searchPageController as searchPage">
  <label class="item item-input">
      <input type="text" placeholder="Keyword, Job Title, Company" ng-model="searchPage.keyword">
  </label>
  <label class="item item-input">
      <input type="text" placeholder="Location" ng-model="searchPage.location">
  </label>
<button class="button button-block button-calm" ng-click="searchPage.query()">Search</button>
</ion-pane>
