<ion-view view-title="Enter a Contact for Your New Job Prospect">
  <ion-content class="padding" ng-controller="contactsMasterListController as conCtrl">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label" ng-model="conCtrl.contactToAdd.firstName">First Name</span>
        <input type="text" placeholder="Lead Software Engineer">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label" ng-model="conCtrl.contactToAdd.lastName">Last Name</span>
        <input type="text" placeholder="Lead Software Engineer">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label" ng-model="conCtrl.contactToAdd.companyName">Company Name</span>
        <input type="text" placeholder="Lead Software Engineer">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label" ng-model="conCtrl.contactToAdd.relavantJob">Relevant Job</span>
        <input type="text" placeholder="(If Applicable)">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label" ng-model="conCtrl.contactToAdd.number">Phone Number</span>
        <input type="text" placeholder="69">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label" ng-model="conCtrl.contactToAdd.email">Email</span>
        <input type="text" placeholder="Mountatin View, Ca">
      </label>
    </div>
    <button ng-click="conCtrl.submitManual()" class="button button-block button-balanced">Add</button>
  </ion-content>
</ion-view>
