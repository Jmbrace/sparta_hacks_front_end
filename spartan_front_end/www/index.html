<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
        <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular-ui/angular-ui-router.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-cookies.min.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/platform_services/authService.js"></script>
    <script src="js/platform_services/registrationService.js"></script>
    <script src="js/login/loginController.js"></script>
    <script src="js/register/registrationController.js"></script>
    <script src="js/searchPage/searchPageController.js"></script>
    <script src="js/jobs/jobsService.js"></script>
    <script src="js/jobs/jobsMasterListController.js"></script>
    <script src="js/contacts/contactsMasterListController.js"></script>
    <script src="js/splash/splashController.js"></script>
    <script src="js/splash/splashService.js"></script>
    <script src="js/navBarController.js"></script>


  </head>
  <body ng-app="org">
    <ion-pane>
      <ion-nav-bar ng-controller = "navBarController as nav" ng-show = "nav.showNav == 'true' " class="bar-stable">
      <ion-nav-buttons>
          <div ng-click = "nav.clickSearch()" class="button">Search</div>
          <div ng-click = "nav.clickJobs()" class="button">Jobs</div>
          <div ng-click = "nav.clickContacts()" class="button">Contacts</div>
      </ion-nav-buttons>
      <h1 ng-show = "nav.showNav == 'false' " class="title">JobMinder</h1>
      </ion-nav-bar>
      <ion-nav-view ui-view></ion-nav-view>
    </ion-pane>
  </body>
</html>
